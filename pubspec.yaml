    path: ../mhu_dart_commons
  mhu_flutter_commons:
    path: ../mhu_flutter_commons

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  build_runner: any
  freezed: ^2.4.1
  mhu_dart_builder:
    path: ../mhu_dart_builder
