name: mhu_flutter_camera
description: Camera specific utilities for Flutter projects
version: 1.0.1-dev
repository: https://github.com/maprohu/mhu_flutter_camera

environment:
  sdk: ^3.0.5

dependencies:
  flutter:
    sdk: flutter
  logger: ^1.4.0
  freezed_annotation: ^2.4.1
  image: any
  camera: any
  collection: any
  fast_immutable_collections: any
  rxdart: any

#  mhu_dart_commons: ^1.0.6
